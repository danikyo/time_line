<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Materialize</title>
</head>
<body>
  <div class="container">
    <br>
    <div class="row">
      <div class="col s6" id="app">
        <a class="waves-effect waves-light btn" v-if="seen"><i class="material-icons left">cloud</i>{{message}}</a>
      </div>
      <div class="col s6">
        <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
      </div>
    </div>
    <div class="row" id="app-4">
      <ul class="collection">
        <li class="collection-item" v-for="todo in todos">{{todo.text}}</li>
      </ul>
    </div>
    <div class="carousel">
      <a class="carousel-item" href="#one!"><img src="images/1.jpg"></a>
      <a class="carousel-item" href="#two!"><img src="images/2.jpg"></a>
      <a class="carousel-item" href="#three!"><img src="images/3.jpg"></a>
      <a class="carousel-item" href="#four!"><img src="images/4.jpg"></a>
      <a class="carousel-item" href="#five!"><img src="images/5.jpg"></a>
    </div>

    <div class="video-container">
      <iframe  src="https://www.youtube.com/watch?v=00vUf3s2ZII" frameborder="0" allowfullscreen></iframe>
    </div>

  </div>

  <!-- Compiled and minified JavaScript -->
    <!-- development version, includes helpful console warnings -->

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.carousel').carousel();
      });
    </script>
</body>
</html>
